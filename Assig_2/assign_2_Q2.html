<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        table,
        td {
            border-collapse: collapse;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>

    <table style="height: 600px; width: 600px">

        <tr>
            <td colspan="5">
                A
            </td>
        </tr>

        <tr>
            <td colspan="3" style="text-align: center; border: 1pxsolid black;" rowspan="2">
                B
            </td>
            <td colspan="2">C</td>
        </tr>

        <tr>
            <td>D</td>
            <td col>E</td>
        </tr>

        <tr>
            <td rowspan="3">F</td>
            <td colspan="4">G</td>
        </tr>
        <tr>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
        </tr>

        <tr>
            <td colspan="4" rowspan="2">
                L
            </td>

            <td> M </td>
        </tr>

        <tr>
            <td>
                N
            </td>
        </tr>

    </table>

</body>

</html>
